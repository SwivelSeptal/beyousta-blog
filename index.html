<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  <!-- PWA Theme Color -->
  <meta name="theme-color" content="#000000">

  <title>beyousta blog | express yourself</title>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/hnc1dpr.css">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/1054cf821b.js" crossorigin="anonymous"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <nav id="navbar">
    <a href="https://beyousta.com" data-link>home</a>
    <a href="https://beyousta.com/shop" data-link>shop</a>
    <a href="https://blog.beyousta.com" data-link>blog</a>
    <a href="https://beyousta.com/about" data-link>about</a>
    <a href="https://beyousta.com/contact" data-link>contact</a>
  </nav>

  <main id="app" data-cursor-color="black">
    <h1>Welcome to the beyousta blog</h1>
    <p>Fresh inspiration, tips, and brand stories about authentic self-expression.</p>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search blog posts...">

    <!-- Blog Grid -->
    <section id="blog-grid" data-cursor-color="black">
      <!-- Blog post cards will load dynamically here -->
      <!-- Blog posts will be injected dynamically by blog.js -->
      <!-- Each blog card will have class="blog-card magnetic" automatically -->
    </section>

    <!-- Loading Indicator -->
    <div id="loading" data-cursor-color="black" style="text-align: center; padding: 20px; display: none;">
      Loading more posts...
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="magnetic" data-cursor-color="black" title="Back to Top">
      <i class="fas fa-chevron-up"></i>
    </button>
  </main>

  <!-- Custom Cursor Elements -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Main Blog JavaScript -->
  <script src="./js/blog.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('✅ Service Worker registered with scope:', registration.scope);
          }, function(err) {
            console.log('❌ Service Worker registration failed:', err);
          });
      });
    }
  </script>

</body>
</html>
